<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>LOG IN</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Password</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> 
                            <a href="#">Forgot password</a>
                        </label>
                    </div>
                </form>

                <div>
                    <button>Access</button>

                    <div class="register">
                        <p>I don't have an account <a href="#">Create</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
